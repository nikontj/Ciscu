<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Blog do Ciscu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@700&display=swap');

    body {
      background: linear-gradient(45deg, #ffffff, #808080, #000000); /* Degradê branco, cinza e preto */
      font-family: Arial, sans-serif;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      gap: 20px;
    }

    .titulo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      color: #000000;
      text-shadow: 2px 2px #333;
      font-family: 'Georgia', serif; /* Alternativa para Cheltenham */
      animation: rgbPiscar 1.5s infinite; /* Animação de piscar RGB */
    }

    @keyframes rgbPiscar {
      0% { color: #ff0000; } /* Vermelho */
      33% { color: #00ff00; } /* Verde */
      66% { color: #0000ff; } /* Azul */
      100% { color: #ff0000; } /* Retorna ao vermelho */
    }

    .imagem, .imagens {
      display: block;
      margin: 0 auto;
      max-width: 80%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease-in-out;
    }

    .imagem:hover, .imagens:hover {
      transform: scale(1.05);
    }

    .botao {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #f2f2f2;
      background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-shadow: 1px 1px #000;
      animation: botaoPiscar 2s infinite; /* Animação de piscar para o botão */
    }

    .botao:hover {
      transform: scale(1.1);
    }

    @keyframes botaoPiscar {
      0% { background-color: #ff006e; }
      33% { background-color: #8338ec; }
      66% { background-color: #3a86ff; }
      100% { background-color: #ff006e; }
    }
  </style>
</head>
<body>
